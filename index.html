<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web Xr</title>
</head>
<body>
<div class="display-cover">
     
        <video autoplay class="d-none"></video>
   
        <div class="blur-container d-none">
            
                
              <a href="index.html"><button class="btn pause-btn d-none" title="Pause"><i data-feather="arrow-left"></i></button></a>  
                
            <div id="stabilization"></div>
             <p  class="instruct-text"style="color:white;">Point your device to a Flat Surface and start the AR Mode</p>
             <button id="enterAR" >Enter AR</button>
        </div>
    
    <div class="video-options">
    <button  class="startAR">Start AR mode</button> 
    </div>
   
    <model-viewer   id="model-viewer" ar ar-modes="webxr scene-viewer quick-look "  animation-name="Idle" camera-controls auto-rotate   src="glb/airplane.glb" style="--poster-color:#08080800;" alt="A 3D model of an astronaut." data-js-focus-visible=""  interpolation-decay="150"  ar-placement="floor" exposure="2.4" scale="0.15 0.15 0.15" orientation="0deg 0deg -45deg" field-of-view="70deg" environment-image="neutral">  
   

  
   
</div>

<script src="https://unpkg.com/feather-icons"></script>
<script src="index.js"> </script>
<script src="main.js"> </script>
</body>
</html>
